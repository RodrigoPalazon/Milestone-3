{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align orange-text text-darken-4">
                    {{ username }}'s Profile
                </h3>
            </div>
             <!-- My Reviews Section -->
    <blockquote>
        <h5>My Reviews:</h5>
    </blockquote>

    <!-- Display Books from db -->
    {% if products|length > 0 %}
        <div class="row">
            {% for product in products %}
                            <p>Created by: {{ product.created_by }} </p>
            {% endfor %}
    {% endif %}
        </div>
    </div>

{% endblock %}
