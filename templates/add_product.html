{% extends "base.html"%}
{% block content %}

    <h3 class="orange-text text-darken-4 center-align">Add Books</h3>

    <div class="row card-panel grey lighten-5">
         <form class="col s12" method="POST" action="{{ url_for('add_product')}}">
             <!-- category selection -->
             <div class="row">
                <div class="input-field col s12">
              <i class="fas fa-folder-open prefix orange-text text-darken-4"></i>  
                  <select id="category_name" name="category_name" class="validate" required>
                      <option value="" disabled selected>Choose Category</option>
                      {% for category in categories %}
                         <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                      {% endfor %}
                    </select>
                  <label for="category_name">Book Category</label>
                </div>
            </div>
            <!-- book name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix orange-text text-darken-4"></i>
                    <input id="product_name" name="product_name" minlength="5" maxlength="100" 
                          type="text" class="validate" required>
                    <label for="product_name">Book Name</label>
                </div>
            </div> 
            <!-- book image url -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image orange-text prefix text-darken-4"></i>
                    <input id="image_url" name="image_url" type="url" class="validate">
                    <label for="image_url">Book Image URL (Optional)</label>
                </div>
            </div>
            <!-- sales store url -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-shopping-cart orange-text prefix text-darken-4"></i>
                    <input id="sales_store_url" name="sales_store_url" type="url" class="validate">
                    <label for="sales_store_url">On line store URL (Optional)</label>
                </div>
            </div>
            <!-- book description  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix orange-text text-darken-4"></i>
                    <textarea id="product_description" name="product_description" rows="4" cols="80" minlength="5" 
                      maxlength="2000" class="materialize-textarea validate" required></textarea>
                    <label for="product_description">Book Description</label>
                </div>
            </div>
            <!-- release datepicker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix orange-text text-darken-4"></i>
                    <input id="release_date" name="release_date" type="text" class="datepicker validate" required>
                    <label for="product_name">Release Date</label>
                </div>
            </div> 
            <!-- id new toggle-->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                      <i class="fas fa-exclamation-circle prefix orange-text text-darken-4"></i>
                      <label for="is_new">
                        <input type="checkbox" id="is_new" name="is_new">
                        <span class="lever"></span>
                        Is New
                      </label>
                    </div>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large orange darken-1 text-shadow">
                        Add Book <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
