{% extends "base.html"%}
{% block content %}

    <h3 class="orange-text text-darken-4 center-align">Edit Book</h3>

    <div class="row card-panel grey lighten-5">
         <form class="col s12" method="POST" action="{{ url_for('edit_product', product_id=product._id)}}">
             <!-- category selection -->
             <div class="row">
                <div class="input-field col s12">
              <i class="fas fa-folder-open prefix orange-text text-darken-4"></i>  
                  <select id="category_name" name="category_name" class="validate" required>
                      <option value="" disabled>Choose Category</option>
                      {% for category in categories %}
                        {% if category.category_name == product.category_name %}   
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                      {% endfor %}
                    </select>
                  <label for="category_name">Book Category</label>
                </div>
            </div>
            <!-- book name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix orange-text text-darken-4"></i>
                    <input id="product_name" name="product_name" minlength="5" maxlength="50" 
                          value="{{ product.product_name}}" type="text" class="validate" required>
                    <label for="product_name">Book Name</label>
                </div>
            </div> 
             <!-- book description  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix orange-text text-darken-4"></i>
                    <textarea id="product_description" name="product_description" minlength="5" 
                       maxlength="200" class="materialize-textarea validate" required>
                        {{- product.product_description -}}
                    </textarea>
                    <label for="product_description">Book Description</label>
                </div>
            </div>
            <!-- release date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix orange-text text-darken-4"></i>
                    <input id="release_date" name="release_date" type="text" 
                        value="{{ product.release_date }}" class="datepicker validate" required>
                    <label for="product_name">Release Date</label>
                </div>
            </div> 
            <!-- id new toggle-->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                      <i class="fas fa-exclamation-circle prefix orange-text text-darken-4"></i>
                      <label for="is_new">
                        {% if product.is_new == "on" %}
                            <input type="checkbox" id="is_new" name="is_new" checked>
                        {% else %}
                            <input type="checkbox" id="is_new" name="is_new">
                        {% endif %}
                        <span class="lever"></span>
                        Is New
                      </label>
                    </div>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_products') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue lighten-1 text-shadow">
                        Edit Book <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
